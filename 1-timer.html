<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таймер</title>
  <script type="module" crossorigin src="/goit-advancedjs-hw-02/1-timer.js"></script>
  <link rel="modulepreload" crossorigin href="/goit-advancedjs-hw-02/assets/modulepreload-polyfill-B5Qt9EMX.js">

  <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-02/assets/vendor-CZjNVMTf.css">
  <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-02/assets/styles-tjRKp-76.css">
</head>

<body>
  <main>
    <div class="containers">
      <h1 class="main-title">
        <span class="main-title-gradient">Welcome</span> to timer
      </h1>
      <a class="back-link" href="./index.html">Go back</a>

    </div>
    <section class="container">
        <input type="text" id="datetime-picker" />
        <button type="button" data-start>Start</button>
        
        <div class="timer">
          <div class="field">
            <span class="value" data-days>00</span>
            <span class="label">Days</span>
          </div>
          <div class="field">
            <span class="value" data-hours>00</span>
            <span class="label">Hours</span>
          </div>
          <div class="field">
            <span class="value" data-minutes>00</span>
            <span class="label">Minutes</span>
          </div>
          <div class="field">
            <span class="value" data-seconds>00</span>
            <span class="label">Seconds</span>
          </div>
        </div>               
    </section>
  </main>

</body>

</html>
